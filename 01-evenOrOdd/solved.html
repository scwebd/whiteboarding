<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Even or Odd?</title>
  </head>
  <body>
    <script type="text/javascript">
	    function evenOrOdd(number) {
	      return (number % 2 == 0) ? "Even" : "Odd"
	    }

	    // Should log "Even"
	    console.log(evenOrOdd(2));
	    // Should log "Odd"
	    console.log(evenOrOdd(17));
    </script>
  </body>
</html>
